<!DOCTYPE HTML >
<html lang="es"> 
<head>
<meta charset="UTF-8" />
<title>Map de la Actuacion </title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>
<div data-role="page" id="actuacionMap" data-add-back-btn="true" >

   <div data-role="header">
     <h1></h1>
   </div><!--header-->
   <div data-role="content">
   
  <h2>Para asistir al bolo.</h2>
	 
<div class="text"> <br />
  <p>Escribe tu ubicación y pulsa el botón de bajo</p>
  <input name="text" type="text" id="from" value="De donde vienes?" />
  <input type="button" value="Pulsa" id="driveit" data-theme="b" data-inline="true" 
  data-mini="true"/>
  <p>O pulsa este botón para buscarte(GPS) y pulsa el botón de bajo</p>
  <input type="button" value="Tu posici&oacute;n" id="currentPos" data-theme="c" data-inline="true" 
  data-mini="true"/>
  <input type="button" value="Pulsa" id="driveitCurrent" data-theme="b" data-inline="true" 
  data-mini="true"/>
  <p class=boloDestino></p>
  <!--nombre del pueblo-->
  Mode 
  <select name="select" id="mode">
    <option value="DRIVING">Coche</option>
    <option value="WALKING">Andando </option>
    <option value="BICYCLING">Bicicleta </option>
  </select>
  
</div>
	
		<div id="map_area">
			<div id="map_canvas"></div>   
		    </div>
		</div>
      <div id="directions">
	  </div>
	
  
   </div><!--content-->
  
   </div><!--page-->
   
</body>
</html>
